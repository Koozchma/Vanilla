<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Clicker Game - Canvas Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling to center the canvas, can be moved to style.css */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* A light background for the page */
            font-family: Arial, sans-serif;
        }
        .game-container {
            border: 1px solid #ccc; /* Optional border around the canvas */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        canvas {
            display: block; /* Removes extra space below the canvas */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="700"></canvas>
        </div>

    <script src="js/script.js"></script>
</body>
</html>
